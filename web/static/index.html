<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Rust + Webpack project!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #editor {
        /* border: 1px solid silver; */
        width: 100vw;
        height: 100vh;
        /* padding: 10px; */
      }
      .spacer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="editor">
      <div class="spacer">
        <canvas
          width="100"
          height="100"
          class="canvas"
          style="position: absolute"
        ></canvas>
      </div>
      <div
        class="textarea"
        style="overflow: hidden; position: absolute; height: 0"
      >
        <textarea
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          tabindex="0"
          style="
            position: absolute;
            padding: 0px;
            width: 1000px;
            height: 1em;
            outline: none;
            font-size: 4px;
          "
        ></textarea>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
